<div class="loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>
<div class="divbutton">
  
    <button mat-raised-button color="primary" routerLink="/event/add">Crear un evento</button>
</div>
<table mat-table [dataSource]="dataSource" matSort  matSortActive="startTime" matSortDirection="asc" matSortDisableClear
       class="mat-elevation-z8">

      <ng-container *ngFor="let column of tableColumns" [matColumnDef]="column.def">
        <th [disabled]="!column.sort" mat-sort-header mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
        <td mat-cell *matCellDef="let row"> {{ row | columnValue: column }} </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableDisplayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableDisplayColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Seleccione una pÃ¡gina"
  [pageSize]="10" 
  (pageSizeOptionsChange)="onPageSizeChange($event)" 
  (page)="onPageChange($event)"
  >
</mat-paginator>
